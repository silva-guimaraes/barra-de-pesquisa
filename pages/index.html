<!DOCTYPE html>
<html lang="pt-br">

        <title>barra de pesquisas</title>

        <link href="styles.css" rel="stylesheet">
    </head>
    <body class="center">
        <header class="small-margin">
            <a href="#">Github</a>
        </header>
        <main>
            <h1>Barra de Pesquisa</h1>
            <form obsubmit="alert('submit!')">
            <input id="search-bar" type="text" name="search" oninput="toggleSubmit()" placeholder="O que deseja pesquisar?">
            <div class="row small-margin">
                <button id="submit" type="submit" enabled>Pesquisar</button>

        <script>
            var input = document.getElementById('search-bar');
            input.focus();

            var submit = document.getElementById('submit');
            function toggleSubmit() {
                if (input.value == "") {
                    submit.disabled = true;
                } else {
                    submit.disabled = false;
                }
            }

            toggleSubmit();
        </script>
