<!DOCTYPE html>
<html lang="en">
    <head>
        <title>pesquisa</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles.css" rel="stylesheet">
        <style>
footer {
    position: static;
    margin: 0px;
    height: 60vh;
}
code {
    opacity: 0.6;
}
        </style>
    </head>
    <body>
        <header>
            <h4>pesquisa por: "{{ terms }}"</h4>
            <a href="/">
                <h4>voltar</h4>
            </a>
        </header>
        <main>
            <h2>resultados:</h2>
            <ol>
                {% for candidate in candidates %}
                <li>
                    <a target="_blank" href="{{ candidate.website.url }}">{{ candidate.website.title }} <code>({{ candidate.website.url }})</code></a>
                </li>
                {% endfor %}
            </ol>
        </main>
        <footer></footer>
    </body>
</html>
